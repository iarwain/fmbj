[Object]
Pivot           = bottom truncate

[Character@Object]
ChildList       = % > @, Get < Weapon # CharacterFX
DashSpeed       = 700
Dash            = CharacterDashTrack

[CharacterDashTrack]
0               = > Object.GetName ^, Set < IsDashing true #
                  > Object.GetName ^, > Get < DashVector, > Vector.y <, > * < 57.2958, Set DashFX Rotation < #
                 >> Object.Create DashFX, Object.SetParent < ^, Object.Detach <
0.125           = Object.SetSpeed ^ (0, 0)
0.14            = > Object.GetName ^, Set < IsDashing false

[CharacterAnimSet]
FrameSize       = (32, 32)
TextureSize     = (128, 32)
Pivot           = bottom truncate
KeyDuration     = 0.08
StartAnim       = IdleRight
IdleRight->     = IdleRight # .IdleLeft #
                  .WalkLeft # .WalkRight #
                  .!DashLeft # .!DashRight
IdleLeft->      = IdleLeft # .IdleRight
WalkLeft->      = WalkLeft # .IdleLeft
WalkRight->     = WalkRight # .IdleRight
DashLeft->      = IdleLeft
DashRight->     = IdleRight

[IdleLeft]
Flip            = x

[WalkRight]
; TextureOrigin   = (0, 32)

[WalkLeft]
; TextureOrigin   = (0, 32)
Flip            = x

[DashRight]
KeyDuration     = 0.05
; TextureSize     = (224, 32)
; TextureOrigin   = (0, 128)

[DashLeft]
KeyDuration     = 0.05
TextureSize     = @DashRight
TextureOrigin   = @DashRight
Flip            = x
