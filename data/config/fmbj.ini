; fmbj - Template basic config file

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = fmbj
FullScreen      = true
Smoothing       = true
VSync           = true

[Resource]
Mod             = game.dat:mod # ../data/mod
Sound           = game.dat:sound # ../data/sound
Texture         = game.dat:texture # ../data/texture

[Input]
KEY_ESCAPE      = Quit

[MainViewport]
Camera          = MainCamera

[MainCamera]
FrustumWidth    = 1280
FrustumHeight   = 720
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible

[Scene]


@character.ini@
@player.ini@
@mod.ini@

@dev.ini@
