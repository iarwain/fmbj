[Input]
DefaultThreshold= 0.3

[PlayerInput]
-JOY_LX         = Left
+JOY_LX         = Right
-JOY_LY         = Up
+JOY_LY         = Down

JOY_LEFT        = Left
JOY_RIGHT       = Right
JOY_UP          = Up
JOY_DOWN        = Down

JOY_A           = Dash

[Player1Input@PlayerInput]
JoyIDList       = 1
KEY_E           = Up
KEY_S           = Left
KEY_D           = Down
KEY_F           = Right
KEY_LCTRL       = Dash
KEY_LSHIFT      = Dash

[Player2Input@PlayerInput]
JoyIDList       = 2
KEY_UP          = Up
KEY_LEFT        = Left
KEY_DOWN        = Down
KEY_RIGHT       = Right
KEY_RCTRL       = Dash
KEY_RSHIFT      = Dash

[Player3Input@PlayerInput]
JoyIDList       = 3

[Player4Input@PlayerInput]
JoyIDList       = 4

[Player1]
Input           = Player1Input
Color           = (200, 0, 0)
Position        = (-100, 0)

[Player2]
Input           = Player2Input
Color           = (0, 200, 0)
Position        = (100, 0)
Orientation     = left
